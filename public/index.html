<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Multiusu치rio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .session-info {
            font-size: 12px;
            opacity: 0.9;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            width: fit-content;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-indicator span {
            height: 10px;
            width: 10px;
            background: #667eea;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .actions {
            padding: 10px 20px;
            background: #f9f9f9;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .actions button {
            padding: 8px 16px;
            font-size: 12px;
            background: #6c757d;
        }

        .status {
            padding: 10px 20px;
            background: #f0f0f0;
            text-align: center;
            font-size: 12px;
            color: #666;
        }

        .error {
            background: #ff4444;
            color: white;
        }

        .success {
            background: #44ff44;
            color: #333;
        }

        .input-params {
            padding: 10px 20px;
            background: #f9f9f9;
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>游뱄 Chatbot Multiusu치rio</h1>
            <div class="session-info">Sess칚o: <span id="sessionId">Conectando...</span></div>
        </div>

        <div class="status" id="status">Aguardando conex칚o...</div>

        <div class="chat-area" id="chatArea">
            <div class="message bot">
                <div class="message-content">
                    Ol치! Sou seu assistente virtual. Como posso ajudar voc칡 hoje?
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="actions">
            <button onclick="clearHistory()">Limpar Hist칩rico</button>
            <button onclick="viewHistory()">Ver Hist칩rico</button>
            <button onclick="newSession()">Nova Sess칚o</button>
        </div>

        <div>
            <div class="input-area">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Digite sua mensagem..." 
                    disabled
                >
                <button id="sendButton" onclick="sendMessage()" disabled>Enviar</button>
            </div>
            <div class="input-params">
                <slider-label for="temperature">Temperatura:</slider-label>
                <input type="range" id="temperature" name="temperature" min="0.1" max="1" step="0.1" value="0.5">
                <h5 class="temperature-display">0.5</h5>
                <textarea id="systemPrompt" rows="2" style="width: 100%; margin-top: 10px;" placeholder="Prompt do sistema (opcional)"></textarea>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3333/api';
        let sessionId = null;
        let temperature = 0.5;
        let systemPrompt = '';


        document.getElementById('temperature').addEventListener('input', (e) => {
            temperature = parseFloat(e.target.value);
            document.querySelector('.temperature-display').textContent = `${temperature}`;
        });

        document.getElementById('systemPrompt').addEventListener('input', (e) => {
            systemPrompt = e.target.value;
        });

        // Inicializar sess칚o ao carregar p치gina
        window.addEventListener('load', createSession);

        // Permitir enviar com Enter
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function createSession() {
            try {
                updateStatus('Criando sess칚o...', 'info');
                
                const response = await fetch(`${API_URL}/session/new`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const data = await response.json();
                sessionId = data.sessionId;

                document.getElementById('sessionId').textContent = sessionId.substring(0, 8) + '...';
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendButton').disabled = false;
                
                updateStatus('Conectado! Voc칡 pode come칞ar a conversar.', 'success');
                
                setTimeout(() => {
                    document.getElementById('status').style.display = 'none';
                }, 3000);

            } catch (error) {
                console.error('Erro ao criar sess칚o:', error);
                updateStatus('Erro ao conectar. Verifique se o servidor est치 rodando.', 'error');
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message || !sessionId) return;

            // Adicionar mensagem do usu치rio
            addMessage(message, 'user');
            input.value = '';

            // Mostrar indicador de digita칞칚o
            document.getElementById('typingIndicator').classList.add('active');
            scrollToBottom();

            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sessionId, message, temperature, systemPrompt })
                });

                const data = await response.json();

                // Esconder indicador de digita칞칚o
                document.getElementById('typingIndicator').classList.remove('active');

                if (response.ok) {
                    addMessage(data.response, 'bot');
                } else {
                    addMessage(`Erro: ${data.error}`, 'bot');
                }

            } catch (error) {
                console.error('Erro ao enviar mensagem:', error);
                document.getElementById('typingIndicator').classList.remove('active');
                addMessage('Erro ao se comunicar com o servidor.', 'bot');
            }
        }

        function addMessage(text, sender) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            messageDiv.appendChild(contentDiv);
            chatArea.appendChild(messageDiv);
            
            scrollToBottom();
        }

        function scrollToBottom() {
            const chatArea = document.getElementById('chatArea');
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        async function clearHistory() {
            if (!sessionId) return;
            
            if (!confirm('Deseja realmente limpar o hist칩rico da conversa?')) return;

            try {
                const response = await fetch(`${API_URL}/session/${sessionId}/clear`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    document.getElementById('chatArea').innerHTML = '';
                    addMessage('Hist칩rico limpo. Como posso ajudar?', 'bot');
                    updateStatus('Hist칩rico limpo com sucesso!', 'success');
                    setTimeout(() => {
                        document.getElementById('status').style.display = 'none';
                    }, 2000);
                }
            } catch (error) {
                console.error('Erro ao limpar hist칩rico:', error);
                updateStatus('Erro ao limpar hist칩rico.', 'error');
            }
        }

        async function viewHistory() {
            if (!sessionId) return;

            try {
                const response = await fetch(`${API_URL}/session/${sessionId}/history`);
                const data = await response.json();

                console.log('Hist칩rico da Sess칚o:', data);
                alert(`Hist칩rico da Sess칚o\n\nTotal de mensagens: ${data.messageCount}\nCriada em: ${new Date(data.createdAt).toLocaleString()}\n칔ltima atividade: ${new Date(data.lastActivity).toLocaleString()}\n\nConfira o console para mais detalhes.`);
            } catch (error) {
                console.error('Erro ao obter hist칩rico:', error);
                alert('Erro ao obter hist칩rico.');
            }
        }

        function newSession() {
            if (confirm('Deseja iniciar uma nova sess칚o? O hist칩rico atual ser치 perdido.')) {
                location.reload();
            }
        }

        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }
    </script>
</body>
</html>
